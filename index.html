<!DOCTYPE html>
<html lang="en"></html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "Stylesheet" type="text/css" href="css/styles.css">
<title>Flee The Hound!</title>
</head>
<body>
    <canvas id="myCanvas" width="1880 px" height="880 px" style="border:3px solid #000000; background-color: grey ;" ></canvas>

    <script>

        const canvas = document.getElementById('myCanvas');
         const ctx = canvas.getContext('2d');

        ctx.fillStyle = 'black'; // Or any other color like '#FF0000', 'rgb(255, 0, 0)'

        //Room 1
        ctx.fillRect(0, 700, 150, 60);
       
        ctx.fillRect(100, 760, 50, -290);
   
        ctx.fillRect(100, 300, 50, -140);
   
        ctx.fillRect(0, 130, 150, 60);

        //Wall 1
        ctx.fillRect(300, 0, 1700, 110);

        //obstacle
        ctx.fillRect(270, 370, 250, 200);

        //Room 2
        ctx.fillRect(670, 1000, 50, -290);

        ctx.fillRect(670, 570, 50, -150);

        ctx.fillRect(670,470, 350, -50);

        ctx.fillRect(1000, 570, 50, -150);

        ctx.fillRect(1000,1000, 50, -290);

        //Room 3
        ctx.fillRect(1300,200, 50, -150);

        ctx.fillRect(1300,450, 50, -120);

        ctx.fillRect(1300,450, 180, -45);

        ctx.fillRect(1435,600, 45, -165);

        ctx.fillRect(1470,600, 130, -45);
       
        //Room 4
        ctx.fillRect(1700,400, 50, -150);

        //Exit
        ctx.fillRect(1000,795, 300, -50);

        ctx.fillRect(1500,795, 300, -50);

        //Wall 2
        ctx.fillRect(1700, 400, 300, 600);
    </script>

   


</body>
</html>
